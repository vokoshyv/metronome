<!DOCTYPE html>
<html>

  <head>
    <title>Metronome</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  </head>

  <body>
    <header class="title">Metronome</header>
    <div class="container">
        <div class="flashingLight"></div>

        <div class="userInterface">

            <p class="number">60</p>
            <p class="units">BPM</p>

            <button onclick="minusFive()">-5</button>
            <button onclick="decrement()">-</button>

            <button onclick="increment()">+</button>
            <button onclick="plusFive()">+5</button>
            <br>
            <br>
            <button onclick="runMetronome()">Start</button>
            <button onclick="reset()">Reset</button>
            <button onclick="stopMetronome()">Stop</button>
        </div>
    </div>


  </body>




</html>
